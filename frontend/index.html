<html>

	<body style="text-shadow: -2px -2px 0 #FFF, 2px -2px 0 #FFF, -2px 2px 0 #FFF, 2px 2px 0 #FFF; font-family:'Trebuchet MS'; ">
		<div id="commandsArea" style="margin-top:100px;">
			<h1 style="text-align:center;">AVAILABLE COMMANDS</h1>
			<br/>
			<p style="text-align:center;">VEHICLE: </p>
			<p style="width:95%;margin:0px auto;text-align:center;"><input id="vehID" type="text" placeholder="ID" style="width:40px;"/> <input id="vehYear" type="text" placeholder="Year" style="width:45px;"/> <input id="vehMake" type="text" placeholder="Make" style="width:100px;"/> <input id="vehType" type="text" placeholder="Type" style="width:100px;"/> <input id="vehPrice" type="text" placeholder="Price" style="width:50px;"/> <input type="button" id="btnCreateVehicle" value="CREATE" onclick="on_car('CREATE');" style="padding:3px;font-weight:bolder;cursor:pointer;"/> <input type="button" onclick="on_car('UPDATE');" id="btnUpdateVehicle" value="UPDATE" style="padding:3px;font-weight:bolder;cursor:pointer;"/> <input class="deleteBtn" onclick="on_car('DELETE');" id="btnDeleteVehicle" type="button" value="DELETE" style="background-color:red;padding:5px;font-weight:bolder;border-radius:5px;cursor:pointer;"/></p>
			<br/>
			<p style="text-align:center;">BRANCH: </p>
			<p style="width:95%;margin:0px auto;text-align:center;"><input id="braID" type="text" placeholder="ID" style="width:40px;"/> <input id="braName" type="text" placeholder="Name" style="width:45px;"/> <input id="braAddress" type="text" placeholder="Address" style="width:100px;"/> <input id="braCity" type="text" placeholder="City" style="width:100px;"/> <input id="braZip" type="text" placeholder="Zip" style="width:150px;"/> <input id="braPhone" type="text" placeholder="Phone" style="width:150px;"/> <input id="braState" type="text" placeholder="State" style="width:150px;"/> <input type="button" id="btnCreateBranch" value="CREATE" onclick="on_branch('CREATE');" style="padding:3px;font-weight:bolder;cursor:pointer;"/> <input type="button" id="btnUpdateBranch" onclick="on_branch('UPDATE');" value="UPDATE" style="padding:3px;font-weight:bolder;cursor:pointer;"/> <input class="deleteBtn" id="btnDeleteBranch" onclick="on_branch('DELETE');" type="button" value="DELETE" style="background-color:red;padding:5px;font-weight:bolder;border-radius:5px;cursor:pointer;"/></p>
			<br/>
			<p style="text-align:center;">INVENTORY: </p>
			<p style="width:95%;margin:0px auto;text-align:center;"><input id="invID" type="text" placeholder="ID" style="width:40px;"/> <input id="invVeh" type="text" placeholder="vehID" style="width:45px;"/> <input id="invBra" type="text" placeholder="braID" style="width:100px;"/> <input id="invQuantity" type="text" placeholder="Quantity" style="width:100px;"/> <input type="button" id="btnCreateInventory"onclick="on_inventory('CREATE');"  value="CREATE" style="padding:3px;font-weight:bolder;cursor:pointer;"/> <input type="button" id="btnUpdateInventory"onclick="on_inventory('UPDATE');"  value="UPDATE" style="padding:3px;font-weight:bolder;cursor:pointer;"/> <input class="deleteBtn" id="btnDeleteInventory"onclick="on_inventory('DELETE');"  type="button" value="DELETE" style="background-color:red;padding:5px;font-weight:bolder;border-radius:5px;cursor:pointer;"/></p>
		</div>
		<div id="recordsArea" style="margin-top:100px;">
			<h1 style="text-align:center;">CURRENT RECORDS</h1>
			<input type="button" id="btnGetVehicles" value="REFRESH VEHICLES" onclick="get_cars();" style="padding:3px;font-weight:bolder;cursor:pointer;"/>
			<br/>
			<h2 style="text-align:center;">VEHICLES</h2>
			<table id="tblVehicles" style="width:90%;margin:0px auto;text-align:center;border-top:2px solid black;margin-top:55px;">
				<tbody id="tblVehiclesBody">
					<tr><th>ID</th><th>MODEL</th><th>TYPE</th><th>YEAR</th><th>PRICE</th></tr>
				</tbody>
			</table>
			<br/>
			<h2 style="text-align:center;">BRANCHES</h2>
			<input type="button" id="btnGetBranches" value="REFRESH BRANCHES" onclick="get_branches();" style="padding:3px;font-weight:bolder;cursor:pointer;"/>
			<table id="tblBranches" style="width:90%;margin:0px auto;text-align:center;border-top:2px solid black;margin-top:55px;">
				<tbody id="tblBranchesBody">
					<tr><th>ID</th><th>NAME</th><th>ADDRESS</th><th>CITY</th><th>STATE</th><th>ZIP</th><th>PHONE</th></tr>
				</tbody>
			</table>
			<br/>
			<h2 style="text-align:center;">INVENTORY</h2>
			<input type="button" id="btnGetInventories" value="REFRESH INVENTORIES" onclick="get_inventories();" style="padding:3px;font-weight:bolder;cursor:pointer;"/>
			<table id="tblInventory" style="width:90%;margin:0px auto;text-align:center;border-top:2px solid black;margin-top:55px;">
				<tbody id="tblInventoryBody">
					<tr><th>ID</th><th>VEHICLE ID</th><th>BRANCH ID</th><th>QUANTITY</th></tr>
				</tbody>
			</table>
		</div>
		<script type="text/javascript" src="./script.js"></script>
	</body>
